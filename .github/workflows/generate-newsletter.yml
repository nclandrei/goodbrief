name: Generate Newsletter Draft

on:
  schedule:
    - cron: '0 10 * * 6'  # Saturday at 10:00 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci
      - name: Generate draft
        run: npm run generate-draft
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          TEST_EMAIL: ${{ secrets.TEST_EMAIL }}
      - name: Commit draft
        run: |
          git config user.name "Andrei-Mihai Nicolae"
          git config user.email "andrei@nicolaeandrei.com"
          git add data/drafts/
          git diff --staged --quiet || git commit -m "Generate newsletter draft"
          git pull --rebase
          git push
      - name: Send notification emails
        run: npm run notify-draft
        env:
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          TEST_EMAIL: ${{ secrets.TEST_EMAIL }}

      - name: Alert on workflow failure
        if: failure()
        env:
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          TEST_EMAIL: ${{ secrets.TEST_EMAIL }}
        run: |
          npm run alert-workflow-failure -- \
            --workflow "Generate Newsletter Draft" \
            --run-url "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
