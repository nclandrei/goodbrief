name: Send Newsletter

on:
  schedule:
    - cron: '0 8 * * 1'  # Monday at 08:00 UTC (10:00 Romania)
  workflow_dispatch:
    inputs:
      week:
        description: 'Week ID (e.g., 2026-W02). Leave empty for current week.'
        required: false
        type: string

permissions:
  contents: write

jobs:
  send:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci

      - name: Determine week ID
        id: week
        run: |
          if [ -n "${{ inputs.week }}" ]; then
            echo "id=${{ inputs.week }}" >> $GITHUB_OUTPUT
          else
            # Use latest draft file (generated Saturday for previous week, sent Monday)
            LATEST_DRAFT=$(ls -1 data/drafts/*.json 2>/dev/null | sort -r | head -1)
            if [ -n "$LATEST_DRAFT" ]; then
              WEEK_ID=$(basename "$LATEST_DRAFT" .json)
              echo "id=$WEEK_ID" >> $GITHUB_OUTPUT
            else
              echo "id=" >> $GITHUB_OUTPUT
            fi
          fi

      - name: Check draft exists
        id: check
        run: |
          if [ -z "${{ steps.week.outputs.id }}" ]; then
            echo "exists=false" >> $GITHUB_OUTPUT
          elif [ -f "data/drafts/${{ steps.week.outputs.id }}.json" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Send newsletter
        if: steps.check.outputs.exists == 'true'
        run: npm run email:send -- --week ${{ steps.week.outputs.id }} --automated
        env:
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          RESEND_SEGMENT_ID: ${{ secrets.RESEND_SEGMENT_ID }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          TEST_EMAIL: ${{ secrets.TEST_EMAIL }}

      - name: Publish issue to website
        if: steps.check.outputs.exists == 'true'
        run: npm run publish-issue -- --week ${{ steps.week.outputs.id }}

      - name: Commit and push published issue
        if: steps.check.outputs.exists == 'true'
        run: |
          git config user.name "Andrei-Mihai Nicolae"
          git config user.email "andrei@nicolaeandrei.com"
          git add content/issues/
          if git diff --cached --quiet; then
            echo "No new issue to commit"
          else
            git commit -m "chore: publish issue for ${{ steps.week.outputs.id }}"
            git push
          fi

      - name: Alert on missing draft
        if: steps.check.outputs.exists == 'false'
        run: npm run alert-missing-draft -- ${{ steps.week.outputs.id }} "Draft file not found"
        env:
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          TEST_EMAIL: ${{ secrets.TEST_EMAIL }}

      - name: Alert on workflow failure
        if: failure()
        env:
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          TEST_EMAIL: ${{ secrets.TEST_EMAIL }}
        run: |
          npm run alert-workflow-failure -- \
            --workflow "Send Newsletter" \
            --run-url "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
