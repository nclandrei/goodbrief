name: Ingest News

on:
  schedule:
    - cron: '0 */6 * * *'  # Every 6 hours
  workflow_dispatch:        # Manual trigger

permissions:
  contents: write

jobs:
  ingest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci
      - run: npm run ingest-news
      - name: Commit changes
        run: |
          git config user.name "Andrei-Mihai Nicolae"
          git config user.email "andrei@nicolaeandrei.com"
          git add data/raw/
          git diff --staged --quiet || git commit -m "Update news buffer"
          git push
