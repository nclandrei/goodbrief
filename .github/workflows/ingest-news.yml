name: Ingest News

on:
  schedule:
    - cron: '0 */6 * * *'  # Every 6 hours
  workflow_dispatch:        # Manual trigger

permissions:
  contents: write

jobs:
  ingest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci
      - name: Ingest news
        run: npm run ingest-news
        env:
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          TEST_EMAIL: ${{ secrets.TEST_EMAIL }}
      - name: Cleanup old raw data
        run: npm run cleanup-raw-data
      - name: Commit changes
        run: |
          git config user.name "Andrei-Mihai Nicolae"
          git config user.email "andrei@nicolaeandrei.com"
          git add data/raw/
          git diff --staged --quiet || git commit -m "Update news buffer"
          git pull --rebase
          git push

      - name: Alert on workflow failure
        if: failure()
        env:
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          TEST_EMAIL: ${{ secrets.TEST_EMAIL }}
        run: |
          npm run alert-workflow-failure -- \
            --workflow "Ingest News" \
            --run-url "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
